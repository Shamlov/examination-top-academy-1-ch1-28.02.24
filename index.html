<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper main">
        <div class="menu shadow-hard">
            <h2>Company</h2>
            <div class="line minu-line"></div>
            <ul class="menu-list ">
                <li class="dashboard"><a href="#">Dashboard</a></li>
                <li class="user-profile"><a href="">User Profile</a></li>
                <li class="maps"><a href="">Maps</a></li>
                <li class="notifications"><a href="">Notifications</a></li>
                <li class="support"><a href="">Support</a></li>
            </ul>
        </div>
        <div class="content">
            <h1 class="head">Dashboard</h1>
            <div class="info">
                <div class="info-card shadow-hard">
                    <div class="top">
                        <div class="logo-info logo-info-space"></div>
                        <div class="text-info">
                            <p class="text-info-card-top">Used Spase</p>
                            <p class="text-info-card-bottom">49/50GB</p>
                        </div>
                    </div>
                    <div class="line"></div>
                    <div class="bottom alert">Get more space...</div>
                </div>
                <div class="info-card shadow-hard">
                    <div class="top">
                        <div class="logo-info logo-info-revenue"></div>
                        <div class="text-info">
                            <p class="text-info-card-top">Revenue</p>
                            <p class="text-info-card-bottom">$ 43,254</p>
                        </div>
                    </div>
                    <div class="line"></div>
                    <div class="bottom calendar">Last 24 Hours...</div>
                </div>
                <div class="info-card shadow-hard">
                    <div class="top">
                        <div class="logo-info logo-info-problem"></div>
                        <div class="text-info">
                            <p class="text-info-card-top">Fixed Issues</p>
                            <p class="text-info-card-bottom">75</p>
                        </div>
                    </div>
                    <div class="line"></div>
                    <div class="bottom arrow">Tracked from Github</div>
                </div>
                <div class="info-card shadow-hard">
                    <div class="top">
                        <div class="logo-info logo-info-subscribers"></div>
                        <div class="text-info">
                            <p class="text-info-card-top">Followers</p>
                            <p class="text-info-card-bottom">+ 245</p>
                        </div>
                    </div>
                    <div class="line"></div>
                    <div class="bottom airplane">Just update</div>
                </div>
                
            </div>
            <div class="graphics">graphics</div>
            <div class="tasks">tasks</div>
        </div>
    </div>
</body>
</html>
